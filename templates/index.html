<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="templates/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Magical Tech Elixir!</title>
</head>
<body>
    <div class="container">
        <h1>The Magical Tech Elixir!</h1>
        <div class="key-sequence">
            <p><i class="fab fa-windows"></i> + X + U + U</p>
        </div>
        <div class="instructions">
            <h2>Follow these steps to cast the spell:</h2>
            <ul>
                <li>
                    Step 1: <span class="key-combination">Press the <i class="fab fa-windows"></i> Windows key and the <strong>X</strong> key at the same time.</span>
                </li>
                <li>
                    Step 2: <span class="key-stroke">Press the <strong>U</strong> key twice.</span>
                </li>
            </ul>
        </div>
        <p>A spell so potent, it dissolves 90% of all tech issues!</p>
    </div>
</body>
</html>
